<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">

</head>
<body style="margin: auto;width: 50%;border: 3px solid green;padding: 10px;">
    <h1 style="text-align: center;color:white;"><strong>Admin login</strong></h1>

    <form method="POST" action="{% url 'cpanel' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1" style="color:white;">Username</label>
          <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your username or password with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="color:white;">Password</label>
          <input name="passwd" type="password" class="form-control" id="smyInput" placeholder="Password" required>
        </div>
        <input type="checkbox" onclick="smyFunction()"> &nbsp; Show Password &nbsp;
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
